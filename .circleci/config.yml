version: 2.1
orbs:
  node: circleci/node@5.0.2
  aws-cli: circleci/aws-cli@3.1.1
  eb: circleci/aws-elastic-beanstalk@1.0.0
jobs:
  build:
    filters:
      branches:
        only:
          - main
    docker:
      - image: 'cimg/base:stable'
        auth:
          username: mrahmedelsayed
          password: Ahmed01273290218
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: '16.13'
      - aws-cli/setup:
          profile-name: cli-user
      - eb/setup
      - run: node --version
      - run: yarn --version
      - run: aws --version
      - run: eb --version
      - run:
          name: 'Install Frontend'
          command: cd frontend && yarn install
      - run:
          name: 'Build Frontend'
          command: cd frontend && yarn build
      - run:
          name: 'Test Frontend'
          command: cd frontend && yarn test
      - run:
          name: 'Deploy frontend'
          command: cd frontend && yarn deploy

     # setup Elastic Beanstalk
      - run:
          name: 'Setup Elastic Beanstalk'
          command: |
            eb init --platform node.js --region us-east-1 --profile cli-user
            eb create backend-env --platform node.js --region us-east-1 --profile cli-user
            eb deploy --platform node.js --region us-east-1 --version-label '1.0.0' --profile cli-user

      - run:
          name: 'Install Backend'
          command: cd backend && yarn install
      - run:
          name: 'Build Backend'
          command: cd backend && yarn build
      - run:
          name: 'Test Backend'
          command: cd backend && yarn test
      - run:
          name: 'Deploy backend'
          command: cd backend && yarn deploy


workflows:
  storefront:
    jobs:
      - build
