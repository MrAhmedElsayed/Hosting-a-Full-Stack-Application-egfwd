            echo "hello"


      - run:
          name: 'Install Backend'
          command: cd backend && npm i
      - run:
          name: 'Build Backend'
          command: cd backend && npm run build
      - run:
          name: 'Test Backend'
          command: cd backend && npm run test
      - run:
          name: 'Deploy backend'
          command: cd backend && npm run deploy


workflows:
  storefront:
    jobs:
      - build:
          filters:
            branches:
              only:
                - main

