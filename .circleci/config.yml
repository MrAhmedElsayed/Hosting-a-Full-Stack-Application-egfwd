version: 2.1
orbs:
  node: circleci/node@5.0.2
  aws-cli: circleci/aws-cli@3.1.1
  eb: circleci/aws-elastic-beanstalk@1.0.0
jobs:
  build:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - node/install:
          install-yarn: false
          node-version: '14'
      - aws-cli/setup:
          profile-name: cli-user
      - eb/setup
      - run: node --version
      - run: aws --version
      - run: eb --version
      - run:
          name: 'Install Frontend'
          command: cd frontend && npm i
      - run:
          name: 'Build Frontend'
          command: cd frontend && npm run build
      - run:
          name: 'Test Frontend'
          command: cd frontend && npm run test
      - run:
          name: 'Deploy frontend'
          command: cd frontend && npm run deploy

      # setup Elastic Beanstalk
      - run:
          name: 'Setup Elastic Beanstalk environment variables'
